<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div id="master-cont">
        <div id="score-cont">
            <div id="p-score">
                
            </div>
        </div>
        <div id="cont">
            <div id="options">
                <div id="usernames">
                    PLAYER
                </div>
                <div id="options-div">
                    <button class="b-option" id="rock">Rock</button><br />
                    <button class="b-option" id="paper">Paper</button><br />
                    <button class="b-option" id="scissors">Scissors</button>
                </div>
            </div>
            <div id="options">
                <div id="usernames">
                    COMPUTER
                </div>
                <div id="options-div">
                    <div id="comp-input">
                        
                    </div>
                </div>
                <div id="tie">
                        
                </div>
            </div>
        </div>
        <div id="score-cont-c">
            <div id="c-score">
                
            </div>
        </div>
    </div>
    <div id="cont2">
        <div id="header">
            HISTORY
        </div>
        <div id="header-cont">
            <div id="header2">
                <div id="player-history">
                    PLAYER
                </div>
                <div id="comp-history">
                    COMPUTER
                </div>
            </div>
            <div id="h-body">
                <div id="p-hist">
                    <ol id="p-ul">

                    </ol>
                </div>
                <div id="c-hist">
                    <ol id="c-ul">

                    </ol>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="js.js"></script>
</body>
</html>
